<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <br>
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <p id="jumbop">choo choo</p>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i> Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="name-thing">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Destination</label>
                                <input type="text" class="form-control" id="destination-thing">
                            </div>

                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm Military Time)</label>
                                <input type="text" class="form-control" id="first-thing">
                            </div>

                            <div class="form-group">
                                <label for="end-year">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-thing">
                            </div>

                            <div id="yo" class="alert alert-danger" role="alert">Make sure to fill out the form completely!</div>
                            <button type="submit" class="btn btn-default" id="submit-btn">
                                <i class="fa fa-search"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
